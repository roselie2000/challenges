<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="../themes/clock.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Public+Sans:wght@300;400;700&family=Red+Hat+Text:wght@700&family=Rubik:ital,wght@0,500;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div class="stars">
      <img src="../images/bg-stars.svg" alt="stars" />
    </div>

    <div class="container">
      <h1>We're launching soon</h1>

      <div class="countdown">
        <div>
          <p id="days">{time}</p>
          <h3>Days</h3>
        </div>

        <div>
          <p id="hours">{time}</p>
          <h3>Hours</h3>
        </div>

        <div>
          <p id="minutes">{time}</p>
          <h3>Minutes</h3>
        </div>

        <div>
          <p id="seconds">{time}</p>
          <h3>Seconds</h3>
        </div>
      </div>

      <div class="socials">
        <ul>
          <li><img src="../images/icon-facebook3.svg" alt="" /></li>
          <li><img src="../images/icon-pinterest3.svg" alt="" /></li>
          <li><img src="../images/icon-instagram3.svg" alt="" /></li>
        </ul>
      </div>

      <div class="hills">
        <img src="../images/pattern-hills.svg" alt="hills" />
      </div>
    </div>

    <script src="../script/clock.js"></script>
  </body>
</html>
