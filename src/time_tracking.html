<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;1,300;1,400&display=swap"
    />

    <link rel="stylesheet" href="../themes/time_tracking.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="grid_container">
      <div class="profile_content">
        <div class="profile">
          <img
            src="../images/image-jeremy.png"
            alt="profile"
            width="60px"
            height="60px"
          />
          <h6>Report for</h6>
          <p>
            Jeremy<br />
            Robson
          </p>
        </div>

        <ul>
          <li><a href="#" id="daily" onclick="dailyFunc()">Daily</a></li>
          <li><a href="#" id="weekly">Weekly</a></li>
          <li><a href="#" id="monthly">Monthly</a></li>
        </ul>
      </div>

      <div class="img1">
        <div class="content">
          <div class="heading">Work</div>
          <div class="hrs">
            <p id="w_hours">32hrs</p>
            <p class="end">Previous - <span id="w_prev">36hrs</span></p>
          </div>
        </div>
      </div>

      <div class="img2">
        <div class="content">
          <div class="heading">Play</div>
          <div class="hrs">
            <p id="p_hours">10hrs</p>
            <p>Previous - <span id="p_prev">8hrs</span></p>
          </div>
        </div>
      </div>

      <div class="img3">
        <div class="content">
          <div class="heading">Study</div>
          <div class="hrs">
            <p id="s_hours">4hrs</p>
            <p>Previous - <span id="s_prev">7hrs</span></p>
          </div>
        </div>
      </div>

      <div class="img4">
        <div class="content">
          <div class="heading">Exercise</div>
          <div class="hrs">
            <p id="e_hours">4hrs</p>
            <p>Previous - <span id="e_prev">5hrs</span></p>
          </div>
        </div>
      </div>

      <div class="img5">
        <div class="content">
          <div class="heading">Social</div>
          <div class="hrs">
            <p id="so_hours">5hrs</p>
            <p>Previous - <span id="so_prev">10hrs</span></p>
          </div>
        </div>
      </div>

      <div class="img6">
        <div class="content">
          <div class="heading">Self Care</div>
          <div class="hrs">
            <p id="sc_hours">2hrs</p>
            <p>Previous - <span id="sc_prev">2hrs</span></p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Roselie</a>.
    </div>
  </body>
  <script src="../script/time_tracking.js"></script>
</html>
