<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">

  <link rel="stylesheet" href="../themes/profile.css">
  
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="profile">

    <div class="img"></div>
    <div class="prof_pic"><img src="../images/image-victor.jpg"></div>
    <div class="name">
      <p><span>Victor Crest</span> &nbsp &nbsp26</p>
      <p>London</p>
    </div>
    <hr>

    <div class="info">
      <table>
        <tr>
          <td><span>80K</span><br>Followers</td>
          <td><span>803K</span><br>Likes</td>
          <td><span>1.4K</span><br>Photos</td>
        </tr>
      </table>
    </div>
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Roselie</a>.
  </div>
</body>
</html>
