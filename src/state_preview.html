<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="../themes/stats_preview.css" />

    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="content">
        <div class="head">
          Get <span>insights</span> that help your business grow.
        </div>
        <div class="para">
          Discover the benefits of data analytics and make<br />
          better decisions regarding revenue, customer <br />experience, and
          overall efficiency.
        </div>
        <div class="info">
          <div>
            <span>10k+<br /></span>COMPANIES
          </div>

          <div>
            <span>314<br /></span>TEMPLATES
          </div>

          <div>
            <span>12m+<br /></span>QUERIES
          </div>
        </div>
      </div>
      <div class="images">
        <img src="../images/image-header-desktop.jpg" alt="" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Roselie</a>.
    </div>
  </body>
</html>
