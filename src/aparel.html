<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="../themes/aparel.css">

<body>
  <section>

    <div class="moblogo">
      <img src="../images/logo5.svg" alt="base apparel logo">
    </div>

    <img src="../images/logo5.svg" alt="base apparel logo" class="logo">

    <div class="leftcolumn">

      <div class="contentbox">

        <h1><span>We're</span><br> coming<br> soon</brr></h1>

        <form class="inputfield" name="myform">

        <div id="msg">Please provide a valid email</div>
      </div>
