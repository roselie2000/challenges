<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="stylesheet" href="../themes/order_summary.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <section class="order-center-container">
    <header>
      <div class="order-header-image"></div>
    <div class="order-title-container">
    <h1>Oder Summary</h1>
    <p>
      You can now listen to millions of songs, audiobooks, and podcast on any device any where you like. 
    </p>
    </div>
    </header>
  <div class="order-pricing-container">
  <div class="music-img"></div>
  <div>
    <p class="order-annual-plan">Annual Plan</p>
    <p>$59.99</p>
  </div>
  <div><a href="" class="btn-change">Change</a></div>
</div>


<button class="btn-payment" href="">Proceed to patment</button>
<button class="btn-cancel" href="">Cancel Order</button>
</section>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Roselie</a>.
  </div>
</footer>
</body>
</html>
